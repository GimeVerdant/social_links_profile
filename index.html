<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>
<main>

  <div class="profile-card">

  <div class="profile-image">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
  </div>

  <h1 class="profile-name">Jessica Randall</h1>
  <h2 class="location">London, United Kingdom</h2>
  <p class="description">"Front-end developer and avid reader."</p>

  <div class="social-button-group">
      <a class="social-link"
      href="https://github.com/GimeVerdant/social_links_profile" 
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="GitHub (opens in a new tab)">
      GitHub
      </a>
        <a class="social-link"
      href='https://www.frontendmentor.io/home' 
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="Frontend Mentor (opens in a new tab)">
      Frontend Mentor
      </a>
  
      <a class="social-link"
      href='https://linkedin.com' 
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="LinkedIn (opens in a new tab)">
      LinkedIn
      </a>

      <a class="social-link"
      href='https://twitter.com'
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="Twitter (opens in a new tab)">
      Twitter
      </a>

      <a class="social-link" 
      href='https://instagram.com'
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="Instagram (opens in a new tab)">
      Instagram
      </a>
  </div>

  </div>

  </main>

  

</body>
</html>
